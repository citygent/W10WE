<!DOCTYPE html>
<html lang="en" ng-app="likeAngularApp">
<head>
  <meta charset="UTF-8">
  <title>I Like Angular</title>
  <script src="./js/angular1.4.7.js"></script>
  <script src="./js/angular-resource.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controller.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/allthestyling.css">
</head>
<body ng-controller="PhatController as ctrl">
<header>
  <nav>
    <div id="view-menu">
      <a href="#" class="filter-by">View &#9662;</a>
      <ul>
        <li><a href="#">Top</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Best</a></li>
        <li><a href="#">Digest</a></li>
        <li><a href="#">Daily</a></li>
      </ul>
    </div>
    <div class="search">
      <input id="search" class="search-field" placeholder="Search">
    </div>
  </nav>

  <div class="header">
    <h1><a href="/">I L I K E A N G U L A R</a></h1>
    <p class="tagline">(WDI-)developers Angular.JS musings</p>
  </div>
</header>
<main>
  <div class="posts-container">
    
    <div class="post" ng-repeat="post in ctrl.posts">
      <div class="post-upvote"></div>
      <div class="post-content">
        <img src="{{ post.thumb }}" class="post-thumb">
        <h3 class="post-heading">{{ post.content | limitTo: 42 }}</h3>
        <p class="post-info"><strong>{{ post.author}}</strong> {{ post.upvotes }} {{ post.time }} </p>
      </div>
      <div class="avatar"><img src="{{ post.authorAvatar }}"></div>
    </div>

  </div>
</main>
</body>
</html>
